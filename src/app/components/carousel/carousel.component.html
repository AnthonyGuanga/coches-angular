@if (slides && slides.length > 0) {

<div class="carousel-container">
    <swiper-container [attr.slides-per-view]="1" [loop]="true" [pagination]="true" [navigation]="true" autoplay="true"
        autoplay-delay="3000" autoplay-disable-on-interaction="false" speed="600"
        style="--swiper-navigation-color: #fff; --swiper-pagination-color: #fff;">

        @for (item of slides; track item.title) {
        <swiper-slide>
            <img [src]="item.img" [alt]="item.title" loading="lazy">
        </swiper-slide>
        }

    </swiper-container>
</div>

} @else {
<div class="skeleton-loader">Cargando coches...</div>
}
