<div class="container mt-4 fade-in">
  <br>
  <h2>Mis Reservas</h2>

  <div *ngIf="misReservas$ | async as reservas; else cargando">
    
    <div *ngIf="reservas.length > 0; else sinReservas" class="row">
      <div *ngFor="let coche of reservas">
        <div class="card">
          <img [src]="coche.fotoPrincipal || 'assets/no-image.png'" class="card-img-top" alt="Coche">
          <div class="card-body">
            <h5 class="card-title">{{ coche.marca }} {{ coche.modelo }}</h5>
            <p class="card-text">Precio: {{ coche.precio | currency:'EUR' }}</p>
            <button (click)="cancelarReserva(coche.id)" class="btn btn-danger">
              Quitar Reserva
            </button>
          </div>
        </div>
      </div>
    </div>

    <ng-template #sinReservas>
      <div class="sin-reservas">
        <p>No tienes coches reservados actualmente.</p>
      </div>
    </ng-template>

  </div>

  <ng-template #cargando>
    <div class="cargando">
      <p>Buscando tus reservas en la base de datos...</p>
    </div>
  </ng-template>
</div>
