<div class="container-form mat-elevation-z4">
  <div class="header-form">
    <h1>{{ titulo }}</h1>
    <mat-icon>directions_car</mat-icon>
  </div>

  <form [formGroup]="form" (ngSubmit)="saveCoche()">
    <!-- Marca / Modelo -->
    <div class="fila-2-col">
      <mat-form-field appearance="outline">
        <mat-label>Marca</mat-label>
        <input matInput formControlName="marca" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Modelo</mat-label>
        <input matInput formControlName="modelo" />
      </mat-form-field>
    </div>

    <!-- Motor / Año -->
    <div class="fila-2-col">
      <mat-form-field appearance="outline">
        <mat-label>Motor</mat-label>
        <input matInput formControlName="motor" placeholder="Ej. 2.0 TDI" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Año</mat-label>
        <input matInput type="number" formControlName="anio" />
      </mat-form-field>
    </div>

    <!-- Precio / Kilometraje -->
    <div class="fila-2-col">
      <mat-form-field appearance="outline">
        <mat-label>Precio (€)</mat-label>
        <input matInput type="number" formControlName="precio" />
        <mat-icon matSuffix>euro</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Kilometraje</mat-label>
        <input matInput type="number" formControlName="kilometraje" />
      </mat-form-field>
    </div>

    <!-- Combustible / Cambio -->
    <div class="fila-2-col">
      <mat-form-field appearance="fill">
        <mat-label>Combustible</mat-label>
        <mat-select formControlName="combustible">
          <mat-option *ngFor="let c of listaCombustibles" [value]="c">
            {{ c }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Cambio</mat-label>
        <mat-select formControlName="cambio">
          <mat-option *ngFor="let c of listaCambios" [value]="c">
            {{ c }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <!-- Tipo -->
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Tipo de vehículo</mat-label>
      <mat-select formControlName="tipo" multiple>
        <mat-option *ngFor="let t of listaTipos" [value]="t">
          {{ t }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Fotos -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Foto principal (URL)</mat-label>
      <input matInput formControlName="fotoPrincipal" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Otras fotos (una URL por línea)</mat-label>
      <textarea
        matInput
        rows="3"
        [value]="form.get('fotos')?.value?.join('\n')"
        (input)="form.get('fotos')?.setValue($any($event.target).value.split('\n'))"
      ></textarea>
    </mat-form-field>

    <!-- Acciones -->
    <div class="acciones">
      <button mat-button type="button" routerLink="/coches">Cancelar</button>

      <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid || loading">
        <mat-icon>save</mat-icon>
        {{ id === null ? 'Guardar Coche' : 'Actualizar Coche' }}
      </button>
    </div>
  </form>
</div>
